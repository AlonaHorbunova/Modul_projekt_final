<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt_final</title>
    <link href="styles/styles_index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="index.js"></script>
    <header>
      <div class="left-group">
        <div class="logo_header">
          <img src="/media/img/Link-meetup-logo.png" class="logo" alt="logo" />
        </div>
        <form class="search-wrapper">
          <input
            type="text"
            placeholder="Search events"
            class="search-events"
          />
          <input
            type="text"
            placeholder="Mountain View, CA"
            class="search-location"
          />
          <button class="search-btn">
            <img
              src="/media/icons/lupa-white.png"
              alt="Search"
              class="search-icon"
            />
          </button>
        </form>
      </div>

      <div class="header-right">
        <button class="language">
          <img src="/media/icons/Vector.png" alt="globe icon" />
          <span>English</span>
        </button>
        <a href="#" class="login-link">Log in</a>
        <button class="signup-button">Sign up</button>
      </div>
    </header>

    <main>
      <section class="intro">
        <div class="intro_left">
          <h1>
            The people platform—Where <br />
            interests become friendships
          </h1>
          <p>
            Whatever your interest, from hiking and reading to networking and
            skill sharing, there are thousands of people who share it on Meetup.
            Events are happening every day—sign up to join the fun.
          </p>
          <a href="event.html" class="join_meetup_button">Join Meetup</a>
        </div>

        <div class="intro_right">
          <div class="cyclists-img">
            <img src="media/img/cyclists.png" alt="Illustration" />
          </div>
        </div>
      </section>

      <section class="section-2"></section>

      <section class="section-3"></section>
    </main>

    <!--  <footer>
      <div class="footer-container"></div>
    </footer> -->
  </body>
</html>
