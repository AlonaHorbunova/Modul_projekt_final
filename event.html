<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt_final</title>
    <link href="styles/styles_event.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="left-group">
        <div class="logo_header">
          <a href="index.html">
            <img
              src="/media/img/Link-meetup-logo.png"
              class="logo"
              alt="logo"
            />
          </a>
        </div>
        <form class="search-wrapper">
          <input
            type="text"
            placeholder="Search events"
            class="search-events"
          />
          <input
            type="text"
            placeholder="Mountain View, CA"
            class="search-location"
          />
          <button class="search-btn">
            <img
              src="/media/icons/lupa-white.png"
              alt="Search"
              class="search-icon"
            />
          </button>
        </form>
      </div>

      <div class="header-right">
        <button class="language">
          <img src="/media/icons/Vector.png" alt="globe icon" />
          <span>English</span>
        </button>
        <a href="#" class="login-link">Log in</a>
        <button class="signup-button">Sign up</button>
      </div>
    </header>

    <main>
      <section class="Events-near-New-York">
        <div class="Events_left"></div>

        <div class="Events_right"></div>
      </section>
    </main>

    <footer>
      <div class="footer-container"></div>
    </footer>
  </body>
</html>
